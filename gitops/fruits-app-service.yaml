---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fruits-app-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: quarkus-springboot-demo
    server: https://kubernetes.default.svc
  project: fruits-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    path: openshift/service
    repoURL: https://github.com/kameshsampath/quarkus-springboot-demo
    targetRevision: HEAD
