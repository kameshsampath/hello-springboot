apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: fruits-app
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: "*"
    - group: project.openshift.io
      kind: Project
  description: Quarkus SpringBoot Demo, Fruits App
  destinations:
    - namespace: quarkus-springboot-demo
      server: https://kubernetes.default.svc
  namespaceResourceWhitelist:
    - group: serving.knative.dev
      kind: "*"
    - group: ""
      kind: PersistentVolumeClaim
    - group: ""
      kind: Namespace
    - group: project.openshift.io
      kind: Project
    - group: route.openshift.io
      kind: Route
    - group: tekton.dev
      kind: "*"
    - group: triggers.tekton.dev
      kind: "*"
    - group: ""
      kind: Service
    - group: apps
      kind: Deployment
    - group: ""
      kind: ConfigMap
    - group: ""
      kind: Secret
    - group: rbac.authorization.k8s.io
      kind: "*"
    - group: ""
      kind: ServiceAccount
  orphanedResources:
    warn: false
  sourceRepos:
    - https://github.com/kameshsampath/quarkus-springboot-demo
